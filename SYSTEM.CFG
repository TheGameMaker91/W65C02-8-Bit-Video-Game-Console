MEMORY {
    ZP:         start = $0000, size = $0100, type = rw;
    BASE_RAM:   start = $0200, size = $0600, type = rw;
    BIOS_ROM:   start = $E000, size = $2000, type = ro, fill = yes, fillval = $FF;
}

SEGMENTS {
    ZP:         load = ZP,  type = rw;
    BIOS_CODE:  load = BIOS_ROM, start = $E000, type = ro;
    BIOS_DATA:  load = BIOS_ROM, start = $E800, type = ro;
    BOOTLOADER: load = BIOS_ROM, start = $F000, type = ro;
    VECTORS:    load = BIOS_ROM, start = $FFFC, type = ro;
}
