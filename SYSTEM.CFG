MEMORY {
    RAM:    start = $0200, size = $0600, type = rw;
    ROM:    start = $8000, size = $0800, type = ro, fill = yes, fillval = $FF;
    ZP:     start = $0000, size = $0100, type = rw;
}

SEGMENTS {
    ZP:         load = ZP,  type = rw;
    CODE:       load = ROM, type = ro;
    VECTORS:    load = ROM, type = ro;
}